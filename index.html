<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="info" id="menu">
        <div class="logoSlot" id="toggle">
            <span class="fas fa-calculator fa-3x"></span>
        </div>
        <div class="textSlot" id="sidebar">
            <h4>Projeto: Javascript Retro Calculator</h4>
            <h5>Designed by: Thiago de O. Miranda</h5>
        </div>
    </div>

    <div class="container">
        <div class="logo">Triumph 1217</div>

        <section id="entrybox">
            <div id="entry">
                <p id="answer">0</p>
            </div>
            <div id="history">0</div>
        </section>

        <section class="keypad-btns" id="buttons">
            <button type="button" class="fun_btn color_btn red" id="clear" value="ac"> C </button>
            <button type="button" class="fun_btn color_btn red" id="erase" value="ce"> ⬅ </button>
            <button type="button" class="fun_btn color_btn" value="%" id="percent"> % </button>
            <button type="button" class="fun_btn sign" value="/">&divide;</button>
            <button type="button" class="num_btn" value="7"> 7 </button>
            <button type="button" class="num_btn" value="8"> 8 </button>
            <button type="button" class="num_btn" value="9"> 9 </button>
            <button type="button" class="fun_btn sign" value="*"> × </button>
            <button type="button" class="num_btn" value="4"> 4 </button>
            <button type="button" class="num_btn" value="5"> 5 </button>
            <button type="button" class="num_btn" value="6"> 6 </button>
            <button type="button" class="fun_btn sign" value="-"> - </button>
            <button type="button" class="num_btn" value="1"> 1 </button>
            <button type="button" class="num_btn" value="2"> 2 </button>
            <button type="button" class="num_btn" value="3"> 3 </button>
            <button type="button" class="fun_btn sign" value="+"> + </button>
            <button type="button" class="num_btn" value="."> . </button>
            <button type="button" class="num_btn" value="0" id="zeroButton"> 0 </button>
            <button type="button" class="fun_btn" id="equalButton" value="="> = </button>
        </section>
        <div id="tester"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        const toggle = document.getElementById('toggle');
        const sidebar = document.getElementById('sidebar');
        const menu = document.getElementById('menu');
        toggle.onclick = function() {
            toggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js" defer></script>
</body>

</html>
